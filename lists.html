<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Lists in HTML</title>
	<style type="text/css">
		ol{
			list-style-type:roman/*upper lower alpha*/ ;
		}
		ul{
			list-style-type: square/*circle*/;
		}
	</style>

</head>
<body>
	<ol>
		<li>number 1 </li>
		<li>number 2 </li>
		<li>number 3 </li>
		<li>number 4 </li>

	</ol>
	<ul>
		<li>number 1 </li>
		<li>number 2 </li>
		<li>number 3 </li>
		<li>number 4 </li>

	</ul>



</body>
</html>
