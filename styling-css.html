<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>sttyling in CSS</title>
	<link rel="stylesheet" type="text/css" href="external_styling.css">
	<link rel="stylesheet" type="text/css" href="id.css">
	<style type="text/css">
		.priya{
			font-size: 40px;
			font-family: monospace;
			background-color: lightblue;
		}
	</style>
</head>
<body>
	<h3>inline styling</h3>
	<p style="color: lightblue;background-color: olivedrab;">this is a inline styling</p>
    

    <h3> internal styling</h3>
    <p class="priya">This is a internal styling in css</p>

    <h3>external styling</h3>
    <p class="vyshu">this is a external styling in css</p>

    <h3>ID SELECTOR</h3>
    <p id="dad"> this is a external styling in css</p>
    

</body>
</html>
