<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>box sizing</title>
	<style type="text/css">
		.c{
			background-color: deepskyblue;
			width: 200px;
			height: 200px;
			padding: 20px;
		}
		.d{
			background-color: green;
			width: 200px;
			height: 200px;
			padding: 20px;
			box-sizing: border-box;
		}
		*{
			margin: 0px;
			padding: 0px;
			box-sizing: border-box;
/		}
	</style>
</head>
<body>
	<div class="c"></div><br>
	<div class="d"></div>

</body>
</html>
