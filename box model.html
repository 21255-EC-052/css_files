<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Box model</title>
	<style type="text/css">
		div{
			height: 200px;
			width: 200px;
			float: centre;
			background-color: greenyellow;
			box-shadow: 10px/*hor*/ 20px/*ver*/ 10px/*blur*/ green;
			border: 5px;
			padding: 30px;
			margin: 20px;
		}
	</style>
</head>
<body>
	<div>/*the externally applied border margin nd padding also added to the intial div.outline is same as border but outside the present div we can observe in the inspect*/</div>
</body>
</html>
